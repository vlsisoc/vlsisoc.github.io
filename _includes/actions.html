{% if include.actions %}
<div class="row justify-content-center align-items-center">
  {% for action in include.actions %}
  <div class="column">
      {% if action.link %}<a href="{{action.link}}" target="_blank" rel="noopener noreferrer">{% endif %}
      <img class="mx-4" src="assets/img/{{action.image}}" alt="{{action.alt}}" style="height:{{action.height | default: 75}}px">
      {% if action.link %}</a>{% endif %}
  </div>
  {% endfor %}
</div>
{% endif %}
