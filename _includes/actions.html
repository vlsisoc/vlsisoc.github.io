{% if include.actions %}
<div class="row justify-content-center align-items-center">
  {% for action in include.actions %}
  <div class="column">
      {% if action.link %}<a href="{{action.link}}" target="_blank" rel="noopener noreferrer">{% endif %}
      <img class="mx-5" src="assets/img/{{ action.image }}" alt="{{ action.alt }}" style="width:{{action.width | default: 150}}px">
      {% if action.link %}</a>{% endif %}
  </div>
  {% endfor %}
</div>
{% endif %}
